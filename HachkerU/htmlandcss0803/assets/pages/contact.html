<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>template</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta http-equiv="Content_Type" content="text/html"; charset="UTF-8"/>
    <base href="http://localhost/template/" >
    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <link rel="stylesheet" type="text/css" href="assets/css/template.css" >
  </head>

  <body>
      <header>
        <div>
          <img  src="assets/media/images/logo.png"/>
        </div>
        <nav>
        <dl>
         <dt class="firstLevel">
          <a href="index.html">Home</a>
         </dt>
         <dt class="firstLevel" >        
          <a href="/aboutus">About Us</a>
        </dt>
         <dt class="firstLevel active" >        
          <a href="assets/pages/contact.html">Contact</a>
        </dt>
       </dl>
       <div class="clear"></div>
      </nav>
      </header>
      <section id="maincontent">
        <h1>Contact Us</h1>
        <form action="assets/pages/thankyou.html?department=sales" method="POST">
          <label for="userName">Name:</label>
          <input type="text" id="userName" name="userName" tabindex="1" title="User name" placeholder="User name" />
          <label>Tel:
            <input type="tel" id="userTel" name="userTel" tabindex="3" size="9" maxlength="10" />  
          </label>
          <label>email:
            <input type="email" id="userMail" name="userMail" tabindex="2" required/>
          </label>
          <label>
            Gender:
            <label>Male<input type="radio" name="gender" value="male" checked="1"/></label>
            <label>Female<input type="radio" name="gender" value="female" /></label>
          </label>
          <label>Department:
           <select>
             <option value=""></option>
             <option value="sales">Sales Department</option>
             <option value="service">Service Department</option>
           </select> 
           </label>
           <label>I read and understand all ......
             <input type="checkbox"  value="1"/>
           </label>
           <label>
             <input type="number" name="age" step="5"/>
             <input type="range"/>
             <input type="color" />
             <input type="date" />
             <input type="time" />
             <input type="datetime" />
             <button>Hello</button>
           </label>
          <input type="submit" value="דבר איתי" />
          <input type="reset" value="לא טוב, חדש חדש"/>
          <input type="hidden" name="userId" value="2"/>
        </form>
        
      </section>
      <aside id="contentNav">
        <h2>Side Navigation</h2>
         <ul>
          <li><a href="assets/pages/login.html">login</a></li>
        </ul>
      </aside>
      <div class="clear"></div>
      <footer>
        <p>
          &copy; Copyright  by AdminTheWeb
        </p>
      </footer>
  </body>
</html>
