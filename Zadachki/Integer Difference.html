<html> 
<head>
<script type="text/javascript">
function F()
{
	var a = new Array (1, 1, 3, 3);	
	var n = 2;
	var x;
	var y;
	var ch = 0;
	for (var i=a.length-1; i>=0; i--)
	{	
		for (var j=0; j<=a.length-1; j++)
		{	
			if (a[i]-a[j]==n)
			{
				x=a[i];
				y=a[j];
				ch=ch+1;				
			document.getElementById("txt").innerHTML=document.getElementById("txt").innerHTML +" "+x+":"+y;
			}
			
		}
		

		
	}
			document.getElementById("txt").innerHTML=document.getElementById("txt").innerHTML +"__________"+ch;
}

</script> 
</head> 
<body onload="F()"> 
<p id="txt"> </p> </body> 
</html>
