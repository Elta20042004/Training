<html> 
<head>
<script type="text/javascript">

var a = new Array(
					Array(0,0,0,0,0,0,0,0,0),
					Array(1,0,1,0,0,0,0,0,0),
					Array(0,0,1,1,0,0,0,0,0),
					Array(0,0,0,0,0,0,0,0,0),
					Array(0,0,1,0,0,0,0,0,0),
					Array(0,0,1,0,0,0,0,0,0),
					Array(0,0,0,0,0,0,0,0,0),
					Array(0,0,0,0,0,0,0,0,0),
					Array(0,0,0,0,0,0,0,0,0)
					);				
	var n=9;
	var m=9;
	var x2 = 4;
	var y2 = 4;
	var x=0;
	var y=0;
	var counter = 0;
	var temp = new Array ();
	var best=100000;
function maze (x, y)
{
	if (best<=counter)
	{
		return;
	}
	
	if ((x==x2)&&(y==y2))
	{
		document.getElementById("txt").innerHTML=document.getElementById("txt").innerHTML +" "+counter+" ";
		best = counter;
		return;
	}
	if ((x<0)||(y<0)||(x>=n)||(y>=m))
	{
		return;
		
	}
	if (a[x][y]!=0)
	{
		return;
	}
	
	a[x][y]=2;
	counter = counter+1;
	
	maze (x+1, y);
	maze (x-1, y);
	maze (x, y+1);
	maze (x, y-1);
	a[x][y]=0;
	counter = counter-1;	
}


function F()
{		


	maze (x, y);
	<!-- document.getElementById("txt").innerHTML=document.getElementById("txt").innerHTML +" "+result; --> 
}
	
	
	
	
	


</script> 
</head> 
<body onload="F()"> 
<p id="txt"> </p> </body> 
</html>
