<html> 
<head>
<script type="text/javascript">
function F()
{
var A = new Array ();
var N = 9;
A[0] = 0;
A[1] = 1;

for (var i=2; i<=N-1; i++)
{
		A[i]=A[i-1]+A[i-2];
		{
			document.getElementById("txt").innerHTML=document.getElementById("txt").innerHTML +" "+(A[i]);
		}
}
}
</script> 
</head> 
<body onload="F()"> 
<p id="txt"> </p> </body> 
</html>
